<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="./src/app.js" defer></script>
    <title>Guest Book APP</title>
  </head>
  <body>
    <h1>Guest Book</h1>

    <form id="guest-form"> 
      <label for="name">Name: </label>
      <input type="text" name="name" class="form-input" required placeholder="Your Name here!"><br>
      <label for="contact">Contact: </label>
      <input type="tel" name="contact" class="form-input" required placeholder="Your Telephone Number here!"><br>
      <label for="address">Address: </label>
      <input type="text" name="address" class="form-input" required placeholder="Your Address here!"><br>
      <label for="relationship">Relationship: </label>
      <input type="text" name="relationship" class="form-input" required placeholder="How do you know the Celebrant?"><br>
      <label for="message">Message: </label>
      <input type="text" name="message" class="form-input" required placeholder="Drop your mesage here"><br>
      <button type="submit" id="submit">Send Birthday Message</button>

    </form>

    <div id="attendance-messages" class="attendanceMessage"></div>
  </body>
</html>
